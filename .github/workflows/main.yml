name: Koha Packages Docker

on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        koha_version: [19.05, 19.11]
        debian_version: [stretch-slim, buster-slim]

    steps:
      - uses: actions/checkout@v1
      - name: Publish to Quay.io
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: bywatersolutions/koha-package-docker
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
          registry: quay.io
          buildoptions: "--build-arg KOHA_VERSION=${{ matrix.koha_version }} --build-arg BASE_TAG=${{ matrix.debian_version }}"
          tags: "${{ matrix.koha_version }}-${{ matrix.debian_version }},${{ matrix.koha_version }}-${{ matrix.debian_version }}-${{ github.run_number }}"
